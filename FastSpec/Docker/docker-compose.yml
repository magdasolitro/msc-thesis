version: '3.9'

services:
  runtime:
    container_name: runtime
    build:
      context: .
      dockerfile: runtime.Dockerfile
    privileged: true
    ipc: host
    ulimits:
      stack: -1
      memlock: -1
    volumes:
      - ../../test_files:/srv/shared
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
